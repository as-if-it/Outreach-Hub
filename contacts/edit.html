</header>
    <main id="main">
      <h1>Edit contact</h1>
      <form action="details.html" method="get">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" value="Jane Doe" required/>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" value="+91 90000 00000" required/>
        </div>
        <div>
          <label for="tags">Tags (comma-separated)</label>
          <input id="tags" name="tags" type="text" value="customers, warm-leads"/>
        </div>
        <div>
          <button type="submit">Save changes</button>
          <a href="details.html">Cancel</a>
        </div>
      </form>
      <p><small>Static for HTML module; JS module will call Update API and route to the updated contact's details.</small></p>
    </main>
  </body>
</html>
